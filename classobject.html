<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>

<body>
    <h3>Math functions</h3>

    <script>
        class Math {
            add(a, b) {
                console.log(`"Addition of ${a} and ${b} are: ${a + b}"`);
            }
            subtraction(a, b) {
                console.log(`"Subtraction of ${a} and ${b} are: ${a - b}"`);
            }
            multiply(a, b) {
                console.log(`"Multiplication of ${a} and ${b} are: ${a * b}"`);
            }
            division(a, b) {
                console.log(`"Division of ${a} and ${b} are: ${a / b}"`);
            }

        }
        let ma = new Math();
        ma.add(4, 3);
        ma.multiply(4, 3);
        ma.subtraction(4, 3);
        ma.division(4, 3);

    </script>
</body>

</html>
